<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The rest of Xmas</title>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="count-down.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <div class="row text-center center">
        <div class="col-sm-12">
            <h1>The rest of Xmas</h1>
            <div class="row">
                <div class="col-sm-3 time">
                    <div id="d"></div>
                    <div>Day</div>
                </div>
                <div class="col-sm-3 time">
                    <div id="h"></div>
                    <div>Hour</div>
                </div>
                <div class="col-sm-3 time">
                    <div id="m"></div>
                    <div>Minute</div>
                </div>
                <div class="col-sm-3 time">
                    <div id="s"></div>
                    <div>Second</div>
                </div>
            </div>
        </div>


    </div>




</body>

</html>

<style>
    body {
        background: black;
    }

    h1 {
        font-size: 50px;
        color: white;
    }

    .center {
        margin: 160px 0 0 0;
    }

    .time {
        display: inline-block;
        font-size: 20px;
        height: auto;
        width: 100%;
        color: white;
    }
</style>
